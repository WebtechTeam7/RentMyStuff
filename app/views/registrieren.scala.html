<html>
<head>
<meta charset="utf-8">
<meta name="description"
	content="Die Homepage dient dazu Dinge in Konstanz zu verschenken">
<meta name="keywords" content="Konstanz Verschenken ">
<meta name="author" content="Dennis">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/bootstrap.min.css")>
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/bootstrap.css")>
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/main.css")>
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/registrieren.css")>
<script src=@routes.Assets.at(
	"javascripts/jquery-2.1.1.js") type="text/javascript"></script>
<script src=@routes.Assets.at(
	"javascripts/rentmystuff.js") type="text/javascript"></script>
<script src=@routes.Assets.at(
	"javascripts/bootstrap-3.2.0-dist/js/bootstrap.js") type="text/javascript"></script>
<script src=@routes.Assets.at(
	"javascripts/bootstrap-3.2.0-dist/js/bootstrap.min.js") type="text/javascript"></script>
<script src=@routes.Assets.at(
	"javascripts/bootstrap-3.2.0-dist/js/jquery.js") type="text/javascript"></script>
</head>
<div class="container">
	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default">
			<img src=@routes.Assets.at("images/RentMyStuff_Logo.png") alt="Logo">
				<div class="panel-heading"><h4>Hier kannst du dich registrieren:</h4></div>
				<div class="panel-body">
					<form role="form" action="createUser" method="Post">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="first_name" id="first_name"
										class="form-control input-sm" placeholder="Vorname" required autofocus>
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="last_name" id="last_name"
										class="form-control input-sm" placeholder="Nachname" required>
								</div>
							</div>
						</div>

						<div class="form-group">
							<input type="email" name="email" id="email"
								class="form-control input-sm" placeholder="E-mail Addresse" required>
						</div>

						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password" id="password"
										class="form-control input-sm" placeholder="Passwort" required>
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="password" name="password_confirmation"
										id="password_confirmation" class="form-control input-sm"
										placeholder="Password wiederholen" required>
								</div>
							</div>
						</div>

						<input type="submit" value="Registrieren"
							class="btn btn-warning btn-block" onsubmit="alert('Sie wurden erfolgreich registriert und kÃ¶nnen sich nun mit Ihren Benutzerdaten anmelden');"><br>
						<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
								<button type="button" class="btn btn-default" onClick="history.back()">Abbrechen</button>				
								</div>
							</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
