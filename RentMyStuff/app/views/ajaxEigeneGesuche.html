@(UserAdvertList :List[Advert]) 
@() 

@for(advert <- UserAdvertList){
@if(advert.getKind().equals("Gesuch")){
<span class="kind">Kategorie: @advert.getCategory()</span>
<br>
<span class="kind">@advert.getDescription()</span>
<a href="@routes.Application.deleteAdvert(advert.getId(), advert.getUser().getUserID())"><i class="fa fa-trash"></i></a>
}}
