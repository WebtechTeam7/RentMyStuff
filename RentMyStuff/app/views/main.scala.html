@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<meta charset="utf-8">
<meta name="description" content="Die Homepage dient dazu Dinge in Konstanz zu verschenken">
<meta name="keywords" content="Konstanz Verschenken ">
<meta name="author" content="Dennis">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/bootstrap.min.css")>
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/main.css")>
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/shop-item.css")>
<script src=@routes.Assets.at("javascripts/jquery-2.1.1.js") type="text/javascript"></script>
<script src=@routes.Assets.at("javascripts/rentmystuff.js") type="text/javascript"></script>

</head>
<body>

	<!-- Navigation -->

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">

		<!-- Brand and toggle get grouped for better mobile display -->

		<div class="navbar-header">
			<img
				src=@routes.Assets.at("images/RentMyStuff_Logo.png")
				alt="Logo">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>

			</button>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->

		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href=@routes.Application.index()>Eigene Eintr√§ge</a></li>
				<li><a href=@routes.Application.angebote()>Angebote</a></li>
				<li><a href=@routes.Application.gesuche()>Gesuche</a></li>
				<li><a href=@routes.Application.login()>logout</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container --> </nav>

	@content

	<!-- Footer -->

	<footer>
		<div id="footerbox" class="col-md-12 panel panel-default">
			<div id="footertext" class="panel-body">
				<a id="footertext" href=@routes.Application.impressum()>Impressum</a>
				<a id="footertext" href=@routes.Application.kontakt()>Kontakt</a>
			</div>
		</div>


	</footer>
</body>
</html>
