@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<meta charset="utf-8">
<meta name="description" content="Die Homepage dient dazu Dinge in Konstanz zu verschenken">
<meta name="keywords" content="Konstanz Verschenken ">
<meta name="author" content="Dennis">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/bootstrap.min.css")>
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/bootstrap.css")>
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/main.css")>
<link rel="stylesheet" href=@routes.Assets.at("stylesheets/shop-item.css")>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src=@routes.Assets.at("javascripts/jquery-2.1.1.js") type="text/javascript"></script>
<script src=@routes.Assets.at("javascripts/rentmystuff.js") type="text/javascript"></script>
<!-- <script src=@routes.Assets.at("javascripts/registrieren") type="text/javascript"></script> -->
<script src=@routes.Assets.at("javascripts/jquery-2.1.1.js") type="text/javascript"></script>
<script src=@routes.Assets.at("javascripts/bootstrap-3.2.0-dist/js/bootstrap.js") type="text/javascript"></script>
<script src=@routes.Assets.at("javascripts/bootstrap-3.2.0-dist/js/bootstrap.min.js") type="text/javascript"></script>
<script src=@routes.Assets.at("javascripts/bootstrap-3.2.0-dist/js/jquery.js") type="text/javascript"></script>
</head>
<body>

	<!-- Navigation -->

	<!-- <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> --> 
	<nav class="navbar navbar-inverse navbar-fixed-top nav-justified" role="navigation">
	<div class="container">

		<!-- Brand and toggle get grouped for better mobile display -->

		<div class="navbar-header">
			
			<a href=@routes.Application.index()><img src=@routes.Assets.at("images/RentMyStuff_Logo.png") alt="Logo"></a>
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->

		<div class="collapse navbar-collapse"	id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav nav-tabs nav-justified">
				<li><a href=@routes.Application.index()>Eigene Einträge</a></li>
				<li><a href=@routes.Application.angebote()>Angebote</a></li>
				<li><a href=@routes.Application.gesuche()>Gesuche</a></li>
				<li><a href=@routes.Application.login()>logout</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container --> </nav>

	@content

	<!-- Footer -->

	<footer>
		<div id="footerbox" class="col-md-12 panel panel-default footer navbar-bottom">
			<div id="footertext" class="panel-body">
				<a id="footertext" href=@routes.Application.impressum()>Impressum &nbsp;&nbsp;</a>
				<a id="footertext" href=@routes.Application.kontakt()>Kontakt &nbsp;&nbsp;</a>
				<a id="footertext" href="@routes.Application.account">Account löschen</a>
			</div>
		</div>
	</footer> 
	
		
</body>
</html>
