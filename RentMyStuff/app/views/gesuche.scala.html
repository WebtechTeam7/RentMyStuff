@(AdvertList :List[Advert]) @main("Gesuche"){
<p>

	<section class="boxformat">
		<article>
			<div class="Indexcontainer">
				<div class="row">
					<div class="col-md-3">
						<button type="button" class="btn btn-warning"
							onclick="popup('@routes.Application.inserat()')">Gesuch
							erstellen</button>
					</div>
					<div class="col-md-9">
						<img src=@routes.Assets.at(
							"images/Gesuche.png") alt="Gesuche_Logo">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-3">

						<div class="btn-group-vertical" role="group" aria-label="...">

							<button type="button" class="btn btn-default">Werkzeuge</button>
							<button type="button" class="btn btn-default">Fahrzeuge</button>
							<button type="button" class="btn btn-default">Gartenger√§te</button>
							<button type="button" class="btn btn-default">Dienstleistungen</button>
							<button type="button" class="btn btn-default">Elektronik</button>
							<button type="button" class="btn btn-default">Sonstiges</button>

						</div>

					</div>
					<div class="col-md-6">
						@for(advert <- AdvertList){
						@if(advert.getKind().equals("Gesuch")){

						<div class="box">
							<h3>@advert.getKind von @advert.getUser().getFullName()</h3>
							<div class="gesuche">
								<!-- <img class="rasemaeher" src=@routes.Assets.at( "images/Rasenmaeher.jpg") /> -->
								<span class="kind">Kategorie: @advert.getCategory()</span><br>
								<span class="kind">@advert.getDescription()</span> <br>
								<a class="btn btn-default btn-sm" href="mailto:@advert.getUser.getEmail()?subject=Ihre Anzeige bei RentMyStuff">
  									<i class="fa fa-envelope"></i> Nachricht senden
  								</a>
								
  								<a class="btn btn-default btn-sm" href="@routes.Application.map(advert.getAddress().getStreet(),advert.getAddress().getCity(),advert.getAddress().getPostcode(),advert.getAddress().getCountry())">
  									<i class="fa fa-map-marker"></i> Standort anzeigen
  								</a>
  							
							</div>
							<hr>
						</div>
						} }
					</div>

					<div class="col-xs-6 col-sm-3"></div>
				</div>

			</div>
		</article>
	</section>
	}
