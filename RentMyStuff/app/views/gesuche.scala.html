@(AdvertList :List[Advert]) @main("Gesuche"){
<p>
	<article>
		<div class="Indexcontainer">
			<div class="row">
				<div class="col-md-3">
					<button type="button" class="btn btn-warning"
						onclick="popup('@routes.Application.inserat()')">Gesuch
						erstellen</button>
				</div>
				<div class="col-md-9">
					<img src=@routes.Assets.at(
						"images/Gesuche.png") alt="Gesuche_Logo">
				</div>
			</div>
			<div class="row">
				<form method="Post" action="getGesuchList">
					<div class="col-xs-6 col-sm-3">
						<div class="btn-group-vertical" role="group" aria-label="...">

							<button type="submit" class="btn btn-default" name="category"
								value="Werkzeuge">Werkzeuge</button>
							<button type="submit" class="btn btn-default" name="category"
								value="Fahrzeuge">Fahrzeuge</button>
							<button type="submit" class="btn btn-default" name="category"
								value="Gartengeräte">Gartengeräte</button>
							<button type="submit" class="btn btn-default" name="category"
								value="Dienstleistungen">Dienstleistungen</button>
							<button type="submit" class="btn btn-default" name="category"
								value="Elektronik">Elektronik</button>
							<button type="submit" class="btn btn-default" name="category"
								value="Sonstiges">Sonstiges</button>
						</div>

					</div>
				</form>
				<div class="col-md-6">

					<p>
						<span id="Gesuche"></span>
					</p>
					<button type="button" id="btSuche" onclick="reloadSearch()">Lade
						Gesuche</button>

				</div>

				<div class="col-xs-6 col-sm-3"></div>
			</div>

		</div>
	</article>
	}
