@(AdvertList :List[Advert]) @main("Angebote"){
<p>

	<section class="boxformat">
		<article>
			<div class="Indexcontainer">
				<div class="row">
					<div class="col-md-3">
						<button type="button" class="btn btn-warning"
							onclick="popup('@routes.Application.inserat()')">Angebot
							erstellen</button>
					</div>
					<div class="col-md-9">
						<img src=@routes.Assets.at(
							"images/Angebote.png") alt="Angebote_Logo">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-3">
						<div class="btn-group-vertical" role="group" aria-label="...">

							<button type="button" class="btn btn-default"
								onclick="changeCategory('Werkzeuge')">Werkzeuge</button>
							<button type="button" class="btn btn-default"
								onclick="changeCategory('Fahrzeuge')">Fahrzeuge</button>
							<button type="button" class="btn btn-default"
								onclick="changeCategory('Gartengeräte')">Gartengeräte</button>
							<button type="button" class="btn btn-default"
								onclick="changeCategory('Dienstleistungen')">Dienstleistungen</button>
							<button type="button" class="btn btn-default"
								onclick="changeCategory('Elektronik')">Elektronik</button>
							<button type="button" class="btn btn-default"
								onclick="changeCategory('Sonstiges')">Sonstiges</button>
						</div>
					</div>
					<div class="col-md-6">
						@for(advert <- AdvertList){
						@if(advert.getKind().equals("Angebot")){

						<div class="box">
							<h3>@advert.getKind von @advert.getUser().getFullName()</h3>
							<div>
								<span class="kind">Kategorie: @advert.getCategory()</span><br>
								<span class="kind">@advert.getDescription()</span> <br> 
								<a class="btn btn-default btn-sm" href="mailto:@advert.getUser.getEmail()">
  									<i class="fa fa-envelope"></i> Mail to
  								</a>
								<a class="btn btn-default btn-sm" href="@routes.Application.map()">
  									<i class="fa fa-map-marker"></i> Show Address
  								</a>
							</div>
							<hr>
						</div>
						} }
					</div>

					<div class="col-xs-6 col-sm-3"></div>
				</div>

			</div>
		</article>
	</section>
	}
